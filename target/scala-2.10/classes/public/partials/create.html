<div class="row">
    <div ng-controller="CreateUserCtrl as cuc">
        <h1>Create Entity</h1>

        <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
              ng-submit="cuc.createUser()">
            <legend class="sm-col-12">Enter Information:</legend>

            <div class="form-group">
                <label id="lbl_entityName" for="entityName" class="col-sm-4 control-label">Entity Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="entityName" id="entityName" placeholder=""
                           ng-model="cuc.user.entityName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_entityType" for="entityType" class="col-sm-4 control-label">Entity Type</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="entityType" id="entityType" placeholder=""
                           ng-model="cuc.user.entityType">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_context" for="context" class="col-sm-4 control-label">Context</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="context" id="context" placeholder=""
                           ng-model="cuc.user.context">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_score" for="score" class="col-sm-4 control-label"
                       is-required="CreateUserForm.age">Score</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" name="age" id="score"
                           ng-model="cuc.user.score">
                </div>
            </div>

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create User</button>
                </div>
            </div>


        </form>
    </div>
</div>
