
    <div class="row" ng-controller="UserCtrl as uc">
        &NonBreakingSpace;
        <div class="row">
            <div class="form-group">
                <h3>
                    Entities
                    <a ng-href="/#/users/create" class="btn btn-primary pull-right" id="btn_user_create">Add Entity</a>
                </h3>
                <hr>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Enities...">
                <hr>
            </div>

            <table id="user_list" class="table table-striped">
                <thead>
                <tr>
                    <th>EntityName</th>
                    <th>EntityType</th>
                    <th>Context</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usr in uc.users | filter:searchText">
                    <td>
                        {{ usr.entityName }}
                    </td>
                    <td>
                        {{ usr.entityType }}
                    </td>
                    <td>
                        {{ usr.context }}
                    </td>
                    <td>
                        {{ usr.score }}
                    </td>
                </tr>
                <tr ng-hide="uc.users.length">
                    <td colspan="3">
                        <p class="text-center">No Entities Found</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <hr>
            <h4>Data in MongoDB:</h4>
            <pre>{{ uc.users | json }}</pre>
        </div>
    </div>
